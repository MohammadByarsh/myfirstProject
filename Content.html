    <body>
    
         <!-- header -->
         <section>
            <div class="contact-container">
                <div class="contact-header">
                    <h1>تماس با ما</h1>
                </div>
                <div class="contact-content">
                    <!-- Contact Info -->
                    <div class="contact-info">
                        <h3>اطلاعات تماس</h3>
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>همدان , خیابان بوعلی , کوچه دادگستری ,هنرستان بور بور</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <p>0918-1234567</p>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <p>info@company.com</p>
                        </div>
                    </div>
    
                    <!-- Contact Form -->
                    <div class="contact-form">
                        <h3>پیام خود را ارسال کنید</h3>
                        <form>
                            <input type="text" name="name" placeholder="نام شما" required>
                            <input type="email" name="email" placeholder="ایمیل شما" required>
                            <textarea name="message" placeholder="پیام شما" required></textarea>
                            <button type="submit">ارسال پیام</button>
                            <div class="home-button">
                                <a href="new.html">بازگشت به صفحه اصلی</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        <div class="preloader">

            <!-- دایره لودینگ -->
            <h1 class="logo-animation">TastyLand</h1>
          </div>
          <script>
            window.addEventListener("load", () => {
    const preloader = document.querySelector(".preloader");

    setTimeout(() => {
        preloader.classList.add("hidden"); // مخفی کردن لودینگ
    }, 500); // 0.5 ثانیه بعد از بارگذاری کامل صفحه
});
          </script>
